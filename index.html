<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar  bg-dark  navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://res.cloudinary.com/danimel/image/upload/v1702668656/Netflix/logo-blockBuster_hizdnn.png"
            class="d-block w-100"
            alt="..."
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btnNav" id="btnTodas" type="button">Todas</button>            
            </li>
            <li class="nav-item">
            <button class="btnNav" id="btnMas" type="button">Más Valoradas</button>
            </li>
                <li class="nav-item">
           <button class="btnNav" id="btnMenos" type="button">Menos Valoradas</button>
            </li>           
            </li>
           
          </ul>
          <form class="d-flex" role="search">
            <input
             id="search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btnSearch" type="submit">
               <img
            src="https://res.cloudinary.com/danimel/image/upload/v1702669943/Netflix/Vector_1_vcrqis.png"
            class="d-block w-100"
            alt="..."
          />             
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- carrusel -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://res.cloudinary.com/danimel/image/upload/v1702584992/Netflix/mulan_1_onwbff.png"
            class="d-block w-100"
            alt="..."
          />
          <button type="button" class="btnVerYa"> 
            <img
            src="https://res.cloudinary.com/danimel/image/upload/v1702675842/Netflix/Vector_2_qkj4jl.png"
            class="w-20"
            alt="..."
          /> VER AHORA</button>
          <button type="button" class="btnVerLuego"> 
            <img
            src="https://res.cloudinary.com/danimel/image/upload/v1702675842/Netflix/Vector_3_l38d7f.png"
            class="w-20"
            alt="..."
          /> VER DESPUÉS</button>
        </div>
        <div class="carousel-item">
          <img
            src="https://res.cloudinary.com/danimel/image/upload/v1702584980/Netflix/raya_dpzylz.png"
            class="d-block w-100"
            alt="..."
          />
            <button type="button" class="btnVerYa"> > VER AHORA</button>
          <button type="button" class="btnVerLuego"> + VER DESPUÉS</button>
        </div>
        <div class="carousel-item">
          <img
            src="https://res.cloudinary.com/danimel/image/upload/v1702586410/unidos_uvbhnv.png"
            class="d-block w-100"
            alt="..."
          />
            <button type="button" class="btnVerYa"> > VER AHORA</button>
          <button type="button" class="btnVerLuego"> + VER DESPUÉS</button>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--  Cards -->
    <div class="container row" id="ContainersCards">
      <template id="template">
         <div class="col-12 mb-3 col-md-2">
        <div class="card" style="width: 10rem">
          <img src="..." class="card-img-top" alt="..." />
          <!-- <div class="card-body">
           <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p> 
          </div> -->
        </div>
        </div>
      </template>

      <template id="template2">     
        <center>
        <div class="card" style="width: 25rem">
          <img src="..." class="card-img-top" alt="..." /> 
          <h1></h1>       
        </div>   
        </center>
      </template>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/scripts.js"></script>
  </body>
</html>
